<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }
    
    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    
    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }
    
    td {
      font: 14px "微软雅黑";
    }
    
    tbody tr {
      background-color: #f0f0f0;
    }
    
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
  <script src="jquery-1.12.4.min.js"></script>
  <script>
   
    // 模拟从后端拿到的数据
    var datas = [
      {
        name: "传智播客",
        url: "http://www.itcast.cn",
        type: "IT最强培训机构"
      },
      {
        name: "黑马程序员",
        url: "http://www.itheima.com",
        type: "大学生IT培训机构"
      },
      {
        name: "传智前端学院",
        url: "http://web.itcast.cn",
        type: "前端的黄埔军校"
      }, 
      {
        "name": "传智前端学院",
        "url": "http://web.itcast.cn",
        "type": "前端的黄埔军校"
      }, 
      {
        name: "传智前端学院",
        url: "http://web.itcast.cn",
        type: "前端的黄埔军校"
      }];
    
    $(function () {
      // 使用$.each()可以统一数组和对象的遍历方式。
      // 1 根据数据拼接结构字符串
      var str = '';
      $.each(datas,function(i,ele) {
        str+='<tr>';
        $.each(ele,function(k,value) {
          str += '<td>' + value + '</td>';
          });
        str += '</tr>';
      });

      // 2 点击按钮，生成结构(将拼接的字符串设置给tbody的html方法)
      $('#btn').click(function () {
        $('#tbData').html(str);
      });
    }); 
    // console.log(str += '<td>' + value + '</td>';);
  </script>
</head>

<body>
<input type="button" value="获取数据" id="btn"/>
<table>
  <thead>
  <tr>
    <th>标题</th>
    <th>地址</th>
    <th>说明</th>
  </tr>
  </thead>
  <tbody id="tbData">
    
  </tbody>
</table>
</body>

</html>
