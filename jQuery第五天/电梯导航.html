<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        div {
            width: 100%;
            height: 100%;
        }

        ul {
            width: 100%;
            height: 100%;
        }

        ul li {
            width: 100%;
            height: 100%;
        }

        ol {
            position: fixed;
            top: 60px;
            left: 60px;
        }

        ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            margin-top: -1px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>

<div id="box">
    <!-- 背景的大方块-->
    <ul>
        <li>男装</li>
        <li>女装</li>
        <li>童装</li>
        <li>老年装</li>
        <li>妈咪装</li>
    </ul>
    <!-- 左侧的小按钮-->
    <ol>
        <li>男装</li>
        <li>女装</li>
        <li>童装</li>
        <li>老年装</li>
        <li>妈咪装</li>
    </ol>
</div>
<script src="../jquery-1.12.4.min.js"></script>
<script>
    //定义颜色数组
    var color = ["pink", "blue", "green", "orange", "purple"];

    // 1 遍历ol中的li
    var $lisUl = $('ul>li');
    $('ol>li').each(function (i, ele) {
        // 2 设置每个li为color中的对应颜色
        $(ele).css('backgroundColor', color[i]);
        $lisUl.eq(i).css('backgroundColor', color[i]);


        // 3 设置页面滚动
        //   运动规律：
        //     3.1 获取到当前元素的索引
        //     3.2 计算出运动的位置：索引 * ul中li的高度
        //     3.3 让页面进行滚动即可
        $(ele).click(function() {
            $('body,html').stop().animate({scrolltop:$('ul>li').eq($(this).index()).position().top},500);
        });
    });
    
</script>
</body>
</html>
