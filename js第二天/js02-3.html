<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var userName = prompt('请输入用户名');
        var money = 0;
        var isOpen = true;
        while (isOpen) {
            var mes = userName + '请选择要办理的业务\n' +
                     '1.存钱\n' +
                      '2.取钱\n' +
                      '3.查询\n' +
                      '4.退出服务';
            var num =prompt(mes);

            switch (num) {
                case '1':
                    var temp = parseInt(prompt('请输入存入钱数'));
                    money += temp;
                    alert('存款成功，您的总金额是：' + money)
                    break;
                case '2':
                    var temp = parseInt(prompt('请输入取出的钱数'));
                    money -=temp;
                    alert('取款成功，您的总金额是:' + money);
                    break;
              case '3':
                    alert('您的余额是:' + money);
                    break;
              case '4':
                    alert('您已成功退出，欢迎下次光临');
                    isOpen = false;
                    break;
            }      
        } 
    </script>
</head>

</html>
