<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //遍历arr,得到每个元素的值，并检测obj是否具有对应的属性
        var arr = [1,2,3,4,3,5,1,1]
        var obj = {};
        for (var i=0;i <arr.length;i++) {
            var item = arr[i];
            if(obj[item]) {
                obj[item]++;
            } else {
                obj[item] =1;
            }
        }
        console.log(obj);
    </script>
</body>
</html>
