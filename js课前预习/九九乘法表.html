<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = i; j <= 9; j++) {
              str += i + '*' + j + '=' + i * j + '\t' ;
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>
</html>
