<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1 {
			width: 400px;
			height: 400px;
			background-color: pink;
		}
		#box2 {
			width: 200px;
			height: 200px;
			background-color: orange;
		}
		#box3 {
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div id="box1">
		box1
		<div id="box2">
			box2
			<div id="box3">
				box3
			</div>
		</div>
	</div>
	<script>

		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');
		var box3 = document.getElementById('box3');
		box1.addEventListener('click',function () {
			console.log('box1');
		},true);
		box2.addEventListener('click',function () {
			console.log('box2');
		},true);
		box3.addEventListener('click',function () {
			console.log('box3');
		},true);
		// js中的事件是由js的事件机制统一操作的。
		// 页面中任意一个事件触发后，js的事件机制执行均有三个阶段
		// 1 捕获阶段(大哥过去了)
		// 2 当前目标阶段(大哥做事情)
		// 3 冒泡阶段(大哥回来了)

		// 我们所设置的事件冒泡和事件捕获，实际上只是决定了某个事件在哪个阶段执行。

		// 通常情况下我们只使用事件冒泡，所以上述概念没有太大影响。

		// 如果多个事件中，同时设置了事件冒泡和事件捕获，先是事件捕获执行，然后是当前目标执行，最后事件冒泡执行。
		// box1.addEventListener('click', function () {
		// 	console.log('box1');
		// }, true);
		// box2.addEventListener('click', function () {
		// 	console.log('box2');
		// }, false);
		// box3.addEventListener('click', function () {
		// 	console.log('box3');
		// }, true);


	</script>
</body>
</html>
