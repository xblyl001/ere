        //- 判断一个数是否是素数
        //即能被自身和1整除的数
        function isZS (num) {
            //获取1-sum间的所有值
            for(var i = 2;i<num;i++) {
                //如果有任意一个值可以被整除sum,说明不是质数
                if(num % i ===0) {
                    return false;
                }
            }
            //true说明是质数
            return true;
        }
        //注意：代码中虽有多个return但不代表函数可以有多个返回值。
        //因为return会结束函数进行，所以一个函数只会有一个返回值
        console.log(isZS(23));
        console.log(isZS(9));
        console.log(isZS(88));
        console.log(isZS(0));
        console.log(isZS(6));
        console.log(isZS(''));
        console.log(isZS(null));
        console.log(isZS(undefined));
    </script>
