<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var user = ['张三','李四','王五','赵六'];
            user.push('赵二', '李九');
            user.shift();
            user.pop(); //删除数据最后一个
            //删除
            user.splice();
            //添加
            user.splice(0,'呵呵','哈哈');
            // 替换
            user.splice(0,2,'呵呵','哈哈');
            //翻转
            user.reverse(0,2,'呵呵','哈哈');
            //数据的排序
            user.sort(0,2,'呵呵','哈哈');
            console.log(user);
    </script>
</head>

</body>
</html>
